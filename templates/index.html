<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <form action="/" method="post" enctype="multipart/form-data" onsubmit="handleFormSubmit(event)">
        Document: <input type="file" name="fileInput" id="fileInput" required><br><br>
    
        Document Number: <input type="text" name="docNumber" id="docNumber" pattern="^[A-Za-z0-9]+$" title="Only alphanumeric characters are allowed." required><br><br>
    
        Full Name: <input type="text" name="fullName" id="fullName" pattern="^[A-Za-z\s]+$" title="Only alphabetic characters and spaces are allowed." required><br><br>
    
        Father's Full Name: <input type="text" name="fathersName" id="fathersName" pattern="^[A-Za-z\s]+$" title="Only alphabetic characters and spaces are allowed." required><br><br>
    
        Gender: 
        <input type="radio" name="gender" value="male" id="male" required> Male 
        <input type="radio" name="gender" value="female" id="female" required> Female 
        <input type="radio" name="gender" value="other" id="other" required> Other
        <br><br>
    
        DOB/Year: <input type="date" name="dobYear" id="dobYear" required><br><br>
    
        Address: <textarea name="address" id="address" required></textarea><br><br>
    
        <input type="submit" value="Save" id="saveBtn">
        <input type="button" value="Next" id="nextBtn">
    </form>
    


<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
